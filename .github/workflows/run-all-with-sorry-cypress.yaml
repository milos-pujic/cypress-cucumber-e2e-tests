name: Run All E2E Tests with Sorry-Cypress

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run Tests'
        required: true
        default: 'prod'
        type: choice
        options:
        - local
        - prod
      skip-bugs:
        description: 'Skip Test with Known Bugs'
        required: true
        default: true
        type: boolean

env:
  CYPRESS_DIRECTOR_URL: ${{ secrets.CYPRESS_DIRECTOR_URL }}
  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

jobs:
  test-local:
    if: ${{ inputs.environment == 'local' }}
    name: Tests on local - ${{ matrix.browser }} - ${{ matrix.runnerIndex }} of ${{ matrix.runnerTotal }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container: cypress/browsers:node-18.16.0-chrome-113.0.5672.92-1-ff-113.0-edge-113.0.1774.35-1
    env:
      CI: 1
    strategy:
      fail-fast: false
      matrix:
        browser: [electron, chrome, firefox, edge]
        runnerIndex: [1, 2]
        runnerTotal: [2]
    services:
        rbp-booking:
          image: mwinteringham/restfulbookerplatform_booking:1.6.24c7b22
          ports:
            - 3000:3000
        rbp-room:
          image: mwinteringham/restfulbookerplatform_room:1.6.24c7b22
          ports:
            - 3001:3001
        rbp-branding:
          image: mwinteringham/restfulbookerplatform_branding:1.6.24c7b22
          ports:
            - 3002:3002
        rbp-assets:
          image: mwinteringham/restfulbookerplatform_assets:1.6.24c7b22
          ports:
            - 3003:3003
        rbp-auth:
          image: mwinteringham/restfulbookerplatform_auth:1.6.24c7b22
          ports:
            - 3004:3004
        rbp-report:
          image: mwinteringham/restfulbookerplatform_report:1.6.24c7b22
          ports:
            - 3005:3005
        rbp-message:
          image: mwinteringham/restfulbookerplatform_message:1.6.24c7b22
          ports:
            - 3006:3006
        rbp-proxy:
          image: mwinteringham/restfulbookerplatform_proxy:latest
          ports:
            - 80:80
    steps:
      - id: checkout-repository
        name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - id: setup-node
        name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - id: install
        name: Install Dependencies
        run: npm install
      - id: install-cypress
        name: Install Cypress
        run: ./node_modules/.bin/cypress install
      - id: execute-tests
        if: ${{ inputs.skip-bugs }}
        name: Execute Cypress Tests
        run: CURRENTS_API_URL=${CYPRESS_DIRECTOR_URL} npx cypress-cloud run --record --key ${CYPRESS_RECORD_KEY} --parallel --ci-build-id ${CYPRESS_CI_BUILD_ID} --env ENV=${{ inputs.environment }},TAGS='not @bug' --browser ${{ matrix.browser }}
        env:
          CYPRESS_CI_BUILD_ID: ${{ inputs.environment }}-${{ matrix.browser }}-${{ github.run_id }}
      - id: execute-tests-bugs
        if: ${{ !inputs.skip-bugs }}
        name: Execute Cypress Tests (incl. tests with known bugs)
        run: CURRENTS_API_URL=${CYPRESS_DIRECTOR_URL} npx cypress-cloud run --record --key ${CYPRESS_RECORD_KEY} --parallel --ci-build-id ${CYPRESS_CI_BUILD_ID} --env ENV=${{ inputs.environment }} --browser ${{ matrix.browser }}
        env:
          CYPRESS_CI_BUILD_ID: ${{ inputs.environment }}-${{ matrix.browser }}-${{ github.run_id }}

  test-prod:
    if: ${{ inputs.environment == 'prod' }}
    name: Tests on prod - ${{ matrix.browser }} - ${{ matrix.runnerIndex }} of ${{ matrix.runnerTotal }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container: cypress/browsers:node-18.16.0-chrome-113.0.5672.92-1-ff-113.0-edge-113.0.1774.35-1
    env:
      CI: 1
    strategy:
      fail-fast: false
      matrix:
        browser: [electron, chrome, firefox, edge]
        runnerIndex: [1, 2]
        runnerTotal: [2]
    steps:
      - id: checkout-repository
        name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - id: setup-node
        name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - id: install
        name: Install Dependencies
        run: npm install
      - id: install-cypress
        name: Install Cypress
        run: ./node_modules/.bin/cypress install
      - id: execute-tests
        if: ${{ inputs.skip-bugs }}
        name: Execute Cypress Tests
        run: CURRENTS_API_URL=${CYPRESS_DIRECTOR_URL} npx cypress-cloud run --record --key ${CYPRESS_RECORD_KEY} --parallel --ci-build-id ${CYPRESS_CI_BUILD_ID} --env ENV=${{ inputs.environment }},TAGS='not @bug' --browser ${{ matrix.browser }}
        env:
          CYPRESS_CI_BUILD_ID: ${{ inputs.environment }}-${{ matrix.browser }}-${{ github.run_id }}
      - id: execute-tests-bugs
        if: ${{ !inputs.skip-bugs }}
        name: Execute Cypress Tests (incl. tests with known bugs)
        run: CURRENTS_API_URL=${CYPRESS_DIRECTOR_URL} npx cypress-cloud run --record --key ${CYPRESS_RECORD_KEY} --parallel --ci-build-id ${CYPRESS_CI_BUILD_ID} --env ENV=${{ inputs.environment }} --browser ${{ matrix.browser }}
        env:
          CYPRESS_CI_BUILD_ID: ${{ inputs.environment }}-${{ matrix.browser }}-${{ github.run_id }}